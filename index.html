<!DOCTYPE html>
<html>
<head>
  <title>Snake</title>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
   integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-4" id="menu-area">
        <div id="player-score">
          Your High Score: <span id="player-score-number"></span>
        </div>
        <hr/>
        <div id="settings">
          <h5>Options</h5>
          <div class="form-group">
            <label >Color:</label>
            <select class="form-control" id="player-color-select">
              <option value="1">Blue</option>
            </select>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="sounds-mute-check" checked="false">
            <label class="form-check-label" for="sounds-mute-check">
              Mute sounds
            </label>
          </div>
        </div>
        <hr/>
        <button type="button" class="btn btn-primary" id="start-game-button">Start Game</button>
      </div>
      <div class="col-8 nopadding" id="game-area">
        <canvas id="game-area-canvas"></canvas>
      </div>
    </div>
  </div>

  <!-- sound container -->
  <div id="sound-container" hidden></div>

  <!-- Modal -->
<div class="modal fade" id="game-over-modal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="game-over-modal-title">Game Over</h5>
        <button type="button" class="close" data-dismiss="modal">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <span id="game-over-modal-score">
          Your Score: <span id="game-over-player-score"></span>
          <span id="game-over-modal-highscore-badge" class="badge badge-info">New Highscore!</span>
        </span>
        <span id="game-over-modal-unlocked">
          <hr/>
          You unlocked:
          <ul id="game-over-modal-unlocked-list" class="text-success"></ul>
        </span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" id="game-over-modal-close">Close</button>
      </div>
    </div>
  </div>
</div>

  <!-- jQuery and bootstrap requirements -->
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
   integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
   integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

   <!-- Our scripts -->
  <script src="game.js"></script>
  <script src="gfx.js"></script>
  <script src="sound.js"></script>
  <script src="menu.js"></script>
  <script src="application.js"></script>
</body>
</html>
