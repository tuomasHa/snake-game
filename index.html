<!DOCTYPE html>
<html>
<head>
  <title>Test Game</title>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
   integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-4" id="menu-area">
        <div id="player-score">
          Your High Score: <span id="player-score-number"></span>
        </div>
        <hr/>
        <div id="settings">
          <h5>Options</h5>
          <div class="form-group">
            <label >Color:</label>
            <select class="form-control" id="player-color-select">
              <option value="1">Blue</option>
            </select>
          </div>
        </div>
        <hr/>
        <button type="button" class="btn btn-primary" id="start-game-button">Start Game</button>
      </div>
      <div class="col-8 nopadding" id="game-area">
        <canvas id="game-area-canvas"></canvas>
      </div>
    </div>
  </div>

  <!-- jQuery and bootstrap requirements -->
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
   integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
   integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

   <!-- Our scripts -->
  <script src="game.js"></script>
  <script src="gfx.js"></script>
  <script src="menu.js"></script>
  <script src="application.js"></script>
</body>
</html>
